<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">

<title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

	<main>

		<h1>School Resumes Soon</h1>

		<div class="countdown-section">
			<div class="countdown-block">
				<div class="countdown-card">
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-next countdown-card-next">19</div>
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-face countdown-card-prev">20</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-backface countdown-card-next">19</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-prev countdown-card-prev">20</div>
				</div>
				<label class="countdown-label">Days</label>
			</div>
			<div class="countdown-block">
				<div class="countdown-card">
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-next countdown-card-next">23</div>
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-face countdown-card-prev">00</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-backface countdown-card-next">23</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-prev countdown-card-prev">00</div>
				</div>
				<label class="countdown-label">Hours</label>
			</div>
			<div class="countdown-block">
				<div class="countdown-card">
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-next countdown-card-next">59</div>
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-face countdown-card-prev">00</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-backface countdown-card-next">59</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-prev countdown-card-prev">00</div>
				</div>
				<label class="countdown-label">Minutes</label>
			</div>
			<div class="countdown-block">
				<div class="countdown-card">
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-next countdown-card-next">59</div>
					<div class="countdown-card-side countdown-card-upper countdown-card-flip-face countdown-card-prev">00</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-backface countdown-card-next">59</div>
					<div class="countdown-card-side countdown-card-lower countdown-card-flip-prev countdown-card-prev">00</div>
				</div>
				<label class="countdown-label">Seconds</label>
			</div>
		</div>

	</main>



	
	<script src="script.js"></script>
</body>
</html>
